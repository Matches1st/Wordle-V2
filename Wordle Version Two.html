<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph Guesser - Colossal Edition</title>
    <style>
        :root {
            --bg-color: #2c2a3a; /* Deep indigo */
            --text-color: #e0dde7; /* Light lavender */
            --tile-bg: #4a465d; /* Mid-tone purple-gray */
            --tile-border: #6a6380;
            --tile-border-active: #c0b8d8;
            --correct-bg: #3a8a4c; /* Forest green */
            --present-bg: #b5902f; /* Old gold / Amber */
            --absent-bg: #3a3846;  /* Darker gray for used letters */
            --key-bg: #5c5870;
            --key-text: #e0dde7;
            --font-main: 'Georgia', serif; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 95%;
            width: 100%;
        }

        h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            color: #e8d4a2; 
            text-shadow: 1px 1px 3px #00000080;
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin-bottom: 5px;
            text-align: center;
        }

        #settings {
            background-color: var(--tile-bg);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 8px;
            width: fit-content;
        }
        @media (min-width: 400px) {
            #settings {
                flex-direction: row;
            }
        }

        #settings label {
            font-size: clamp(0.9em, 3vw, 1.1em);
        }

        #length-slider {
            cursor: pointer;
            width: clamp(120px, 40vw, 180px);
        }
        #length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--present-bg);
            border-radius: 50%;
            cursor: pointer;
        }
        #length-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--present-bg);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #guesses-left {
            font-size: clamp(1em, 3.5vw, 1.2em);
            font-weight: bold;
            color: #e8d4a2;
        }

        #wordle-grid {
            display: grid;
            gap: 5px;
             margin-bottom: 15px;
        }

        .grid-row {
            display: grid;
            gap: 5px;
        }

        .grid-tile {
            width: clamp(30px, 12vw, 55px);
            height: clamp(30px, 12vw, 55px);
            max-width: 55px;
            max-height: 55px;
            border: 2px solid var(--tile-border);
            background-color: var(--tile-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1em, 5vw, 2em);
            font-weight: bold;
            text-transform: uppercase;
            color: var(--text-color);
            transition: transform 0.2s ease-in-out, background-color 0.5s, border-color 0.5s;
            box-sizing: border-box;
        }
        
        .grid-tile.filled {
            border-color: var(--tile-border-active);
            animation: popIn 0.1s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .grid-tile.correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-bg);
            color: white;
        }

        .grid-tile.present {
            background-color: var(--present-bg);
            border-color: var(--present-bg);
            color: white;
        }

        .grid-tile.absent {
            background-color: var(--absent-bg);
            border-color: var(--absent-bg);
            color: #9e9aae;
        }
        
        .grid-tile.reveal {
            animation: revealTileAnimation 0.6s forwards;
        }

        @keyframes revealTileAnimation {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        #message-area {
            height: 25px;
            font-size: clamp(0.9em, 3.5vw, 1.2em);
            color: #e8b7b7;
            text-align: center;
            font-weight: bold;
        }
        .win-message { color: var(--correct-bg) !important; }
        .lose-message { color: #e0acac !important; }

        #reset-button {
            background-color: var(--present-bg);
            color: var(--bg-color);
            font-family: var(--font-main);
            font-size: clamp(1em, 3.5vw, 1.1em);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        #reset-button:hover, #reset-button:focus {
            background-color: #caa343;
            outline: 2px solid var(--text-color);
        }

    </style>
</head>
<body>
    <div id="game-container">
        <h1>Glyph Guesser</h1>
        
        <div id="settings">
            <label for="length-slider">Word Length: <span id="length-value">5</span></label>
            <input type="range" id="length-slider" min="2" max="10" value="5" aria-label="Select word length">
        </div>

        <div id="guesses-left">Tries: <span id="tries-value">5</span></div>
        
        <div id="wordle-grid" role="grid" aria-label="Wordle game grid">
            <!-- Grid dynamically generated by JS -->
        </div>
        
        <div id="message-area" role="alert" aria-live="polite"></div>
        
        <button id="reset-button">New Riddle</button>
    </div>

"attributes","attritiony","audiofiles","auditingen","auditional","auditioner","augloiziti","augmentats","augmentation","auntrenesi","aureliaxip","auricularm","auscultatis","aussietaif","australiar","australias","autecologi","authentife","authenticq","authigenicl","authorised","authorshia","authorizer","authorless","autoadhesy","autobarotp","autoblasti","autobranch","autocapela","autocharon","autoclavid","autodestrp","autodermar","autoepileg","autoecisem","autoedesis","autoepiles","autogamyv","autogeneif","autogeneor","autogenyom","autogenous","autognosiw","autographe","autograpit","autogrypha","autohexati","autohybris","autoinfecu","autoionist","automanuan","automassic","automaticd","automatona","automenesb","automicrou","autonomisr","autoomistl","autopatent","autophoros","autophobih","autophysiu","autophytei","autopiasto","autopipeli","autopistao","autopistoh","autoplastb","autopolare","autopotenh","autoprotee","autopticeh","autorepait","autorepulg","autoriserf","autorepelf","autoritaoi","autoshapin","autoslicie","autosomalh","autostabiw","autothecam","autotrophg","autovalvec","autowindiw","autoxeniaf","autumnianr","autumnitio","auxotrophf","availability","availabley","avariciout","avemariade","avengesant","aventuring","averseprie","avesticisi","avicularil","aviticular","awardingai","awaynessaw","awfustronz","axiologica","axisymetrj","axlesmithm","ayenbiterg","azotoluoit","azoxyanisi","azureatedw"], // 400 words
        };

        const lengthSlider = document.getElementById('length-slider');
        const lengthValueDisplay = document.getElementById('length-value');
        const triesValueDisplay = document.getElementById('tries-value');
        const wordleGridElement = document.getElementById('wordle-grid');
        const messageArea = document.getElementById('message-area');
        const resetButton = document.getElementById('reset-button');

        let currentWordLength = 5;
        let secretWord = '';
        let currentGuess = [];
        let currentRowIndex = 0;
        let maxTries = 5;
        let gameOver = false;
        let gridRowsElements = [];

        function selectNewWord() {
            const wordList = wordLists[currentWordLength];
            if (!wordList || wordList.length === 0) {
                console.error(`No words available for length ${currentWordLength}`);
                showMessage("Error: Word list not found for this length.", "error");
                secretWord = "error"; 
                return;
            }
            // Ensure word list has enough words for the current length before attempting to select.
            if (wordList.length < 1) { // Or check for a reasonable minimum number of words.
                 console.error(`Word list for length ${currentWordLength} is empty or too short.`);
                 showMessage(`Error: Not enough words for length ${currentWordLength}.`, "error");
                 secretWord = "error"; // Fallback
                 return;
            }
            secretWord = wordList[Math.floor(Math.random() * wordList.length)].toLowerCase();
            // console.log("Secret Word:", secretWord);
        }

        function updateGameSettings() {
            currentWordLength = parseInt(lengthSlider.value);
            lengthValueDisplay.textContent = currentWordLength;

            if (currentWordLength < 5) {
                maxTries = 5;
            } else {
                maxTries = currentWordLength;
            }
        }
        
        function createGridUI() {
            wordleGridElement.innerHTML = ''; 
            gridRowsElements = []; 

            for (let i = 0; i < maxTries; i++) {
                const rowElement = document.createElement('div');
                rowElement.classList.add('grid-row');
                rowElement.style.gridTemplateColumns = `repeat(${currentWordLength}, 1fr)`;
                rowElement.setAttribute('role', 'row');

                for (let j = 0; j < currentWordLength; j++) {
                    const tileElement = document.createElement('div');
                    tileElement.classList.add('grid-tile');
                    tileElement.setAttribute('role', 'gridcell');
                    tileElement.setAttribute('aria-label', `Letter ${j+1} of guess ${i+1}`);
                    rowElement.appendChild(tileElement);
                }
                wordleGridElement.appendChild(rowElement);
                gridRowsElements.push(rowElement);
            }
        }

        function initGame() {
            updateGameSettings(); 
            selectNewWord();    
            createGridUI();     
            
            currentGuess = [];
            currentRowIndex = 0;
            gameOver = false;
            messageArea.textContent = '';
            messageArea.className = 'message-area';
            triesValueDisplay.textContent = maxTries;
        }

        function handleKeyInput(event) {
            if (gameOver) return;

            const key = event.key.toLowerCase();

            if (key === 'enter') {
                if (currentGuess.length === currentWordLength) {
                    processGuessAttempt();
                } else {
                    showMessage("Not enough letters!", "info");
                }
            } else if (key === 'backspace') {
                deleteLetterFromGuess();
            } else if (key.length === 1 && key >= 'a' && key <= 'z') {
                addLetterToGuess(key);
            }
        }

        function addLetterToGuess(letter) {
            if (currentGuess.length < currentWordLength) {
                currentGuess.push(letter);
                updateCurrentRowTilesUI();
            }
        }

        function deleteLetterFromGuess() {
            if (currentGuess.length > 0) {
                currentGuess.pop();
                updateCurrentRowTilesUI();
            }
        }

        function updateCurrentRowTilesUI() {
            const rowElement = gridRowsElements[currentRowIndex];
            if (!rowElement) return;
            const tiles = rowElement.children;

            for (let i = 0; i < currentWordLength; i++) {
                const tile = tiles[i];
                if (currentGuess[i]) {
                    tile.textContent = currentGuess[i];
                    tile.classList.add('filled'); 
                    tile.setAttribute('aria-label', `Letter ${currentGuess[i].toUpperCase()}, guess ${currentRowIndex + 1}, letter ${i + 1}`);
                } else {
                    tile.textContent = '';
                    tile.classList.remove('filled');
                    tile.setAttribute('aria-label', `Empty, guess ${currentRowIndex + 1}, letter ${i + 1}`);
                }
            }
        }
        
        function analyzeGuess(guessArray, secretWordArray) {
            const result = []; 
            const tempSecret = [...secretWordArray]; 

            for (let i = 0; i < guessArray.length; i++) {
                result.push({ letter: guessArray[i], status: 'absent' }); 
                if (guessArray[i] === tempSecret[i]) {
                    result[i].status = 'correct';
                    tempSecret[i] = null; 
                }
            }

            for (let i = 0; i < guessArray.length; i++) {
                if (result[i].status !== 'correct') { 
                    const letterIndexInSecret = tempSecret.indexOf(guessArray[i]);
                    if (letterIndexInSecret !== -1) {
                        result[i].status = 'present';
                        tempSecret[letterIndexInSecret] = null; 
                    }
                }
            }
            return result;
        }

        function processGuessAttempt() {
            // Basic validation that secretWord is valid before proceeding.
            if (typeof secretWord !== 'string' || secretWord.length !== currentWordLength) {
                showMessage("Error: Invalid secret word. Please restart.", "error");
                gameOver = true;
                return;
            }

            const guessAnalysis = analyzeGuess(currentGuess, secretWord.split(''));
            const rowElement = gridRowsElements[currentRowIndex];
            const tiles = rowElement.children;
            let allLettersCorrect = true;

            guessAnalysis.forEach((analysisResult, index) => {
                const tile = tiles[index];
                tile.textContent = analysisResult.letter;
                
                tile.classList.remove('filled'); 
                tile.style.animationDelay = `${index * 150}ms`;
                
                tile.classList.add('reveal'); 
                tile.classList.add(analysisResult.status);
                tile.setAttribute('aria-label', `Letter ${analysisResult.letter.toUpperCase()}, status ${analysisResult.status}`);

                if (analysisResult.status !== 'correct') {
                    allLettersCorrect = false;
                }
            });
            
            setTimeout(() => {
                Array.from(tiles).forEach(tile => {
                    tile.classList.remove('reveal');
                    tile.style.animationDelay = '';
                });
            }, currentWordLength * 150 + 600); 

            if (allLettersCorrect) {
                showMessage(`Magnificent! The Glyph was ${secretWord.toUpperCase()}`, "win");
                gameOver = true;
                const finalTries = maxTries - currentRowIndex;
                triesValueDisplay.textContent = finalTries + (finalTries === 1 ? " try left" : " tries left");
                return;
            }

            currentRowIndex++;
            const triesLeft = maxTries - currentRowIndex;
            triesValueDisplay.textContent = triesLeft + (triesLeft === 1 ? " try left" : " tries left");

            if (currentRowIndex >= maxTries) {
                showMessage(`The Glyph eludes you... It was: ${secretWord.toUpperCase()}`, "lose");
                gameOver = true;
                return;
            }
            currentGuess = []; 
        }

        function showMessage(msg, type = "info") {
            messageArea.textContent = msg;
            messageArea.className = 'message-area';
            if (type === "win") {
                messageArea.classList.add('win-message');
            } else if (type === "lose") {
                messageArea.classList.add('lose-message');
            }
            // For screen readers
            setTimeout(() => { if(messageArea.textContent === msg) messageArea.textContent = '';}, 5000);
            messageArea.textContent = msg; 
        }

        lengthSlider.addEventListener('input', () => {
            initGame();
        });
        resetButton.addEventListener('click', initGame);
        document.addEventListener('keydown', handleKeyInput);

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
