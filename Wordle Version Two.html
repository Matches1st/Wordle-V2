<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph Guesser - Refined Edition</title>
    <style>
        :root {
            --bg-color: #2c2a3a; 
            --text-color: #e0dde7; 
            --tile-bg: #4a465d; 
            --tile-border: #6a6380;
            --tile-border-active: #c0b8d8;
            --correct-bg: #3a8a4c; 
            --present-bg: #b5902f; 
            --absent-bg: #3a3846;  
            --key-bg: #5c5870; 
            --key-text: #e0dde7;
            --font-main: 'Georgia', serif; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            padding: 10px; 
            box-sizing: border-box;
            overflow-x: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
            max-width: 98%; 
            width: 100%;
        }

        h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            color: #e8d4a2; 
            text-shadow: 1px 1px 3px #00000080;
            font-size: clamp(1.6em, 4vw, 2.2em); 
            margin-bottom: 5px;
            text-align: center;
        }

        #settings {
            background-color: var(--tile-bg);
            padding: 8px 12px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 6px; 
            width: fit-content;
            margin-bottom: 5px;
        }
        @media (min-width: 400px) {
            #settings {
                flex-direction: row;
            }
        }

        #settings label {
            font-size: clamp(0.8em, 2.5vw, 1em); 
        }

        #length-slider {
            cursor: pointer;
            width: clamp(100px, 35vw, 160px); 
        }
        #length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px; 
            height: 18px;
            background: var(--present-bg);
            border-radius: 50%;
            cursor: pointer;
        }
        #length-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--present-bg);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #guesses-left {
            font-size: clamp(0.9em, 3vw, 1.1em); 
            font-weight: bold;
            color: #e8d4a2;
            margin-bottom: 5px;
        }

        #wordle-grid {
            display: grid;
            gap: 4px; 
            margin-bottom: 10px; 
        }

        .grid-row {
            display: grid;
            gap: 4px; 
        }

        .grid-tile {
            width: clamp(28px, 11vw, 50px); 
            height: clamp(28px, 11vw, 50px);
            max-width: 50px;
            max-height: 50px;
            border: 2px solid var(--tile-border);
            background-color: var(--tile-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.9em, 4.5vw, 1.8em); 
            font-weight: bold;
            text-transform: uppercase;
            color: var(--text-color);
            transition: transform 0.2s ease-in-out, background-color 0.5s, border-color 0.5s;
            box-sizing: border-box;
        }
        
        .grid-tile.filled {
            border-color: var(--tile-border-active);
            animation: popIn 0.1s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .grid-tile.correct, .keyboard-key.correct {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-bg) !important;
            color: white !important;
        }

        .grid-tile.present, .keyboard-key.present {
            background-color: var(--present-bg) !important;
            border-color: var(--present-bg) !important;
            color: white !important;
        }

        .grid-tile.absent, .keyboard-key.absent {
            background-color: var(--absent-bg) !important;
            border-color: var(--absent-bg) !important;
            color: #9e9aae !important; 
        }
        
        .grid-tile.reveal {
            animation: revealTileAnimation 0.6s forwards;
        }

        @keyframes revealTileAnimation {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        #message-area {
            height: 22px; 
            font-size: clamp(0.85em, 3vw, 1.1em); 
            color: #e8b7b7;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .win-message { color: var(--correct-bg) !important; }
        .lose-message { color: #e0acac !important; }

        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; 
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px; 
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px; 
            width: 100%;
        }

        .keyboard-key {
            font-family: var(--font-main);
            background-color: var(--key-bg);
            color: var(--key-text);
            border: 1px solid var(--tile-border);
            border-radius: 4px;
            padding: 0; 
            height: clamp(35px, 10vw, 50px); 
            font-size: clamp(0.7em, 3vw, 1.1em); 
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            flex-grow: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, border-color 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }
        
        .keyboard-key:hover {
            background-color: var(--tile-bg); 
        }
        
        .keyboard-key.special { 
            flex-grow: 1.5; 
             font-size: clamp(0.6em, 2.5vw, 0.9em);
        }
         @media (max-width: 360px) { 
            .keyboard-key.special {
                font-size: clamp(0.5em, 2vw, 0.7em);
            }
        }

        #reset-button {
            background-color: var(--present-bg);
            color: var(--bg-color);
            font-family: var(--font-main);
            font-size: clamp(0.9em, 3vw, 1em); 
            padding: 8px 15px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        #reset-button:hover, #reset-button:focus {
            background-color: #caa343;
            outline: 2px solid var(--text-color);
        }

    </style>
</head>

        const lengthSlider = document.getElementById('length-slider');
        const lengthValueDisplay = document.getElementById('length-value');
        const triesValueDisplay = document.getElementById('tries-value');
        const wordleGridElement = document.getElementById('wordle-grid');
        const messageArea = document.getElementById('message-area');
        const resetButton = document.getElementById('reset-button');
        const keyboardElement = document.getElementById('keyboard');

        let currentWordLength = 5;
        let secretWord = '';
        let currentGuess = [];
        let currentRowIndex = 0;
        let maxTries = 5;
        let gameOver = false;
        let gridRowsElements = [];
        let letterStatuses = {}; 

        function selectNewWord() {
            const wordList = wordLists[currentWordLength];
            if (!wordList || wordList.length === 0) {
                console.error(`No words available for length ${currentWordLength}`);
                showMessage("Error: Word list not found for this length. Please select another length or reset.", "error");
                secretWord = ""; // Set to empty to prevent errors if list is bad
                gameOver = true; // Stop the game if no words
                return;
            }
            secretWord = wordList[Math.floor(Math.random() * wordList.length)].toLowerCase();
            // console.log("Secret Word:", secretWord);
        }


        function updateGameSettings() {
            currentWordLength = parseInt(lengthSlider.value);
            lengthValueDisplay.textContent = currentWordLength;

            if (currentWordLength < 5) {
                maxTries = 5;
            } else {
                maxTries = currentWordLength;
            }
        }
        
        function createGridUI() {
            wordleGridElement.innerHTML = ''; 
            gridRowsElements = []; 

            for (let i = 0; i < maxTries; i++) {
                const rowElement = document.createElement('div');
                rowElement.classList.add('grid-row');
                rowElement.style.gridTemplateColumns = `repeat(${currentWordLength}, 1fr)`;
                rowElement.setAttribute('role', 'row');

                for (let j = 0; j < currentWordLength; j++) {
                    const tileElement = document.createElement('div');
                    tileElement.classList.add('grid-tile');
                    tileElement.setAttribute('role', 'gridcell');
                    tileElement.setAttribute('aria-label', `Letter ${j+1} of guess ${i+1}`);
                    rowElement.appendChild(tileElement);
                }
                wordleGridElement.appendChild(rowElement);
                gridRowsElements.push(rowElement);
            }
        }
        
        function updateKeyboardVisuals() {
            const keys = keyboardElement.querySelectorAll('.keyboard-key[data-key]');
            keys.forEach(key => {
                const letter = key.dataset.key;
                if (letter.length === 1) { 
                    key.classList.remove('correct', 'present', 'absent'); 
                    if (letterStatuses[letter]) {
                        key.classList.add(letterStatuses[letter]);
                    }
                }
            });
        }

        function initGame() {
            gameOver = false; // Reset game over state first
            updateGameSettings(); 
            selectNewWord();   
            if (gameOver) return; // If selectNewWord failed, stop initialization 

            createGridUI();     
            
            currentGuess = [];
            currentRowIndex = 0;
            messageArea.textContent = '';

            triesValueDisplay.textContent = maxTries;

        function handlePhysicalKeyInput(event) {
            if (gameOver && event.key.toLowerCase() !== 'enter') return; // Allow enter for potential reset confirmation later

            handleKey(key);
        }

        function handleVirtualKeyInput(event) {
            if (gameOver && event.target.closest('.keyboard-key')?.dataset.key !== 'enter') return;
            const key = event.target.closest('.keyboard-key')?.dataset.key;
            if (key) {
                handleKey(key);
            }
        }
        
        function handleKey(key) {
            if (gameOver) return;

            if (key === 'enter') {

                } else {
                    showMessage("Not enough letters!", "info");
                }

                addLetterToGuess(key);
            }
        }

        function deleteLetterFromGuess() {
            if (currentGuess.length > 0) {
                currentGuess.pop();
                updateCurrentRowTilesUI();
            }
        }

        function updateCurrentRowTilesUI() {
            const rowElement = gridRowsElements[currentRowIndex];
            if (!rowElement) return;
            const tiles = rowElement.children;

            for (let i = 0; i < currentWordLength; i++) {
                const tile = tiles[i];
                if (currentGuess[i]) {
                    tile.textContent = currentGuess[i];
                    tile.classList.add('filled'); 
                    tile.setAttribute('aria-label', `Letter ${currentGuess[i].toUpperCase()}, guess ${currentRowIndex + 1}, letter ${i + 1}`);
                } else {
                    tile.textContent = '';
                    tile.classList.remove('filled');
                    tile.setAttribute('aria-label', `Empty, guess ${currentRowIndex + 1}, letter ${i + 1}`);
                }
            }
        }
        
        function analyzeGuess(guessArray, secretWordArray) {
            const result = []; 
            const tempSecret = [...secretWordArray]; 
            
            for (let i = 0; i < guessArray.length; i++) {
                const letter = guessArray[i];
                if (letter === tempSecret[i]) {
                    result[i] = { letter: letter, status: 'correct' };
                    tempSecret[i] = null; 
                } else {
                    result[i] = { letter: letter, status: 'pending' }; 
                }
            }

            for (let i = 0; i < guessArray.length; i++) {
                if (result[i].status === 'pending') { 
                    const letter = guessArray[i];
                    const letterIndexInSecret = tempSecret.indexOf(letter);
                    if (letterIndexInSecret !== -1) {
                        result[i].status = 'present';
                        tempSecret[letterIndexInSecret] = null; 
                    } else {
                        result[i].status = 'absent';
                    }
                }
            }
            return result;
        }

        function processGuessAttempt() {
            if (typeof secretWord !== 'string' || secretWord.length !== currentWordLength || secretWord === "") {
                showMessage("Error: Game setup issue. Please reset.", "error");
                gameOver = true;
                return;
            }

            // Ensure currentGuess is valid
            if (currentGuess.length !== currentWordLength) {
                showMessage("Not enough letters!", "info");
                return;
            }
            
            // Optional: Check if guess is a real word (requires an efficient way to check against wordLists[currentWordLength])
            // For now, skipping this for simplicity, as it can be slow with large lists if not optimized.
            // const guessWord = currentGuess.join('');
            // if (!wordLists[currentWordLength].includes(guessWord.toLowerCase())) {
            //     showMessage("Not in word list!", "info");
            //     return;
            // }


            const guessAnalysis = analyzeGuess(currentGuess, secretWord.split(''));
            const rowElement = gridRowsElements[currentRowIndex];
            const tiles = rowElement.children;
            let allLettersCorrect = true;

            guessAnalysis.forEach((analysisResult, index) => {
                const tile = tiles[index];
                tile.textContent = analysisResult.letter;
                
                tile.classList.remove('filled'); 
                tile.style.animationDelay = `${index * 150}ms`;
                
                tile.classList.add('reveal'); 
                tile.classList.add(analysisResult.status);
                tile.setAttribute('aria-label', `Letter ${analysisResult.letter.toUpperCase()}, status ${analysisResult.status}`);

                if (analysisResult.status !== 'correct') {
                    allLettersCorrect = false;
                }

                const letter = analysisResult.letter;
                const currentKeyStatus = letterStatuses[letter];
                const newKeyStatus = analysisResult.status;

                if (newKeyStatus === 'correct') {
                    letterStatuses[letter] = 'correct';
                } else if (newKeyStatus === 'present' && currentKeyStatus !== 'correct') {
                    letterStatuses[letter] = 'present';
                } else if (newKeyStatus === 'absent' && !currentKeyStatus) { 
                    letterStatuses[letter] = 'absent';
                }
            });
            
            updateKeyboardVisuals(); 

            setTimeout(() => {
                Array.from(tiles).forEach(tile => {
                    tile.classList.remove('reveal');
                    tile.style.animationDelay = '';
                });
            }, currentWordLength * 150 + 600); 

            if (allLettersCorrect) {
                showMessage(`Magnificent! The Glyph was ${secretWord.toUpperCase()}`, "win");
                gameOver = true;
                const finalTries = maxTries - currentRowIndex;
                 triesValueDisplay.textContent = finalTries + (finalTries === 1 ? " try" : " tries") + " left";
                return;
            }

            currentRowIndex++;
            const triesLeft = maxTries - currentRowIndex;
            triesValueDisplay.textContent = triesLeft + (triesLeft === 1 ? " try" : " tries") + " left";


            if (currentRowIndex >= maxTries) {
                showMessage(`The Glyph eludes you... It was: ${secretWord.toUpperCase()}`, "lose");
                gameOver = true;
                return;
            }
            currentGuess = []; 
        }

        function showMessage(msg, type = "info") {
            messageArea.textContent = msg;
            messageArea.className = 'message-area'; // Reset classes
            if (type === "win") {
                messageArea.classList.add('win-message');
            } else if (type === "lose") {
                messageArea.classList.add('lose-message');
            } else if (type === "error") {
                 messageArea.style.color = '#ff6b6b'; // A distinct error color
            }
            
            let tempMsg = messageArea.textContent;
            if (type !== "error") { // Don't auto-clear error messages
                setTimeout(() => { if(messageArea.textContent === tempMsg) messageArea.textContent = '';}, 5000);
            }
        }

        lengthSlider.addEventListener('input', () => {
            initGame();
        });
        resetButton.addEventListener('click', initGame);
        document.addEventListener('keydown', handlePhysicalKeyInput);
        keyboardElement.addEventListener('click', handleVirtualKeyInput);

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
